<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav id="nav">
            <img src="logo.cc3fff7e.svg">
           <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="">Recipes</a></li>
           </ul>
        </nav>
    </header>
    <section>
        <div id="search">
            <h2>Search Recipes With <span>Food2Fork</span></h2>
            <h4>Type Recipes Separated By Comma</h4>
            <input id="searchbox" type="search" placeholder="chicken,onion,carrots">
            <button onclick="myFunction()" id="btn2"><i style="color: white;" class="fa fa-magnifying-glass"></i></button>
            <h2 id="rList">Recipe list</h2>
        </div>
        <div id="results" class="recipe-list" style="margin-left: 10%;">
            <!-- Results will be displayed here -->
        </div>
    </section>
    <script>
        function myFunction() {
            const searchboxValue = document.getElementById("searchbox").value;
            document.getElementById("rList").textContent = "Recipe List For " + searchboxValue;
        }
        </script>
    <script src="script.js"></script>
</body>
</html>
